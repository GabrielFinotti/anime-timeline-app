<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <defs>
        <!-- Main gradient for background -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#262626;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for the A letter -->
        <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
        </linearGradient>

        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" />

    <!-- Decorative circles (orbit style) -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.2" />
    <circle cx="100" cy="100" r="85" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.15" />

    <!-- Katakana ア (main character) -->
    <g filter="url(#glow)">
        <text x="100" y="120" font-family="sans-serif" font-size="90" font-weight="bold"
            fill="url(#letterGradient)" text-anchor="middle" dominant-baseline="middle">ア</text>
    </g>

    <!-- Japanese characters (decorative accents) -->
    <!-- メ (me) katakana - top left area -->
    <text x="52" y="58" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ef4444" opacity="0.6">メ</text>
    
    <!-- ニ (ni) katakana - top right area -->
    <text x="148" y="52" font-family="sans-serif" font-size="15" font-weight="bold" fill="#dc2626" opacity="0.7">ニ</text>

    <!-- 見 (watch/see) kanji - bottom left area -->
    <text x="45" y="155" font-family="serif" font-size="17" font-weight="bold" fill="#ef4444" opacity="0.65">見</text>

    <!-- 楽 (fun/enjoyment) kanji - middle right area -->
    <text x="142" y="125" font-family="serif" font-size="14" font-weight="bold" fill="#dc2626" opacity="0.75">楽</text>
</svg>
